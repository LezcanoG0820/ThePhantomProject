{% load static %}
<!-- ================================

================================= -->
<header>
    <div class="headerCol">
    <div class="container-fluid">
        <div class="row align-items-center">
        <div class="col-auto">
            <div class="logoCol"><a href="{% url 'main:home' %}"><img src="{% static 'images/logo.png' %}" alt="..."></a></div>
        </div>
        <div class="col">
            <div class="d-md-none">
            <button class="navToggle">
                <span class="navToggle__text">Toggle Menu</span>
            </button>
            </div>
            <div class="navCollapseCol">
            <div class="navCol">
                <ul>
                <li><a href="{%url 'main:home'%}">Home</a></li>
                <li><a href="{% url 'main:categories' %}">Categories</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'main:profiles' %}">Profile</a></li>
                <li><a href="{% url 'main:logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'main:register' %}">Register</a></li>
                <li><a href="{% url 'main:login' %}">Login</a></li>
                {% endif %} 
                </ul>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    
</header>
